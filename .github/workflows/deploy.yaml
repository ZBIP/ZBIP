name: Deploy
permissions:
  contents: read
  issues: write
on:
  workflow_dispatch:
jobs:
  test:
    uses: ./.github/workflows/test.yaml
  build:
    uses: ./.github/workflows/build.yaml
    with:
      artifacts: false
  deploy-terraform:
    secrets: inherit
    uses: ./.github/workflows/deploy-terraform.yaml
    needs: [build, test]
  track-changes:
    secrets: inherit
    uses: ./.github/workflows/track-release.yaml
    needs: [build, test, deploy-terraform]
