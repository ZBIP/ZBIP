name: Lint code
on:
  workflow_call:
defaults:
  run:
    shell: bash
jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    container: golang:1.23.4-bullseye\
    env:
      GOFLAGS: '-buildvcs=false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          skip-cache: true
